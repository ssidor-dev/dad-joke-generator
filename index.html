<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dad Jokes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="flex-container">
      <h1 class="title">Dad Joke Generator</h1>
      <div class="joke-container">
        <p class="dad-joke"></p>
      </div>
      <div class="btn-group">
        <button class="get-joke">New Dad Joke</button>
        <button class="save-joke">Save Joke</button>
        <button class="clear-btn">Clear Saved Jokes</button>
      </div>
    </div>
    <div>
      <h3>Saved Jokes</h3>
      <ul class="saved-jokes"></ul>
    </div>
  </body>
</html>
